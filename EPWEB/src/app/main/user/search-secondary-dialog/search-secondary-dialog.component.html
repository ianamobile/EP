<div class="dialog-content-wrapper search-dialog">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Search</span>
            <button tabindex="-1" mat-icon-button (click)="close()"  aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-divider></mat-divider>

    <div mat-dialog-content style="padding: 24px 12px !important;">
        <form name="searchForm"  novalidate>
            <div flex="100%" fxLayout="row wrap" fxLayoutAlign="start center">
              
                <div class="p-l-r-15" fxFlex="33.33%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-form-field class="widthfull" appearance="outline" fxFlex>
                        <mat-label>Company</mat-label>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <input matInput placeholder="Company" value="APL Limited" readonly>
                    </mat-form-field>
                </div>
                <div class="p-l-r-15" fxFlex="33.33%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-form-field class="widthfull" appearance="outline" fxFlex>
                        <mat-label>SCAC Code</mat-label>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <input matInput placeholder="SCAC Code" value="APLU"  readonly>
                    </mat-form-field>
                </div>
                <div class="p-l-r-15" fxFlex="33.33%" fxFlex.xs="100%" fxFlex.sm="100%">
                    <mat-form-field class="widthfull" appearance="outline" fxFlex>
                        <mat-label>User Name</mat-label>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <input matInput placeholder="User Name" >
                    </mat-form-field>
                </div>
            </div>
        </form>

    </div>
    <mat-divider>
    </mat-divider>
    <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button color="accent"  class="dialog-footer-btn" aria-label="Search">
            <mat-icon>search</mat-icon> Search
        </button>
        <button mat-raised-button color="primary" class="dialog-footer-btn" aria-label="RESET">
            <mat-icon >refresh</mat-icon> Reset
        </button>
    </div>
</div>
